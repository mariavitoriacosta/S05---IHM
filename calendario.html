<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- arquivos style -->
  <link href="./css/style.css" rel="stylesheet">
  <link href="./css/darkMode.css" rel="stylesheet">

  <title>Calendario</title>
</head>
  <!-- dark mode -->
  
  <div class="toggle">
    <input id="switch" type="checkbox" name="theme">
    <label for="switch">Toggle</label>
  </div>

<!-- -------- -->

<body>
  <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>

        <div>
          <button id="backButton">Voltar</button>
          <button id="nextButton">Próximo</button>
        </div>
          
      </div>

      <div id="weekdays">
        <div>Dom</div>
        <div>Seg</div>
        <div>Ter</div>
        <div>Qua</div>
        <div>Qui</div>
        <div>Sex</div>
        <div>Sab</div>
      </div>


      <!-- div dinamic -->
      <div id="calendar" ></div>

      <div id="eventListContainer" style="display:none;">
          <h2>Eventos do dia</h2>
          <ul id="eventList"></ul>
          <input type="text" id="newEventInput" placeholder="Novo evento" />
          <input type="time" id="eventTimeInput" placeholder="Horário" />
          <button id="addEventButton">Adicionar</button>

      </div>

      

 </div>

  <div id="newEventModal">
    <h2>New Evente</h2>

    <input id="eventTitleInput" placeholder="Event Title"/>

    <button id="saveButton"> Salvar</button>
    <button id="cancelButton">Cancelar</button>
  </div>

  <div id="deleteEventModal">
    <h2>Evento</h2>

    <div id="eventText"></div><br>


    <button id="deleteButton">Deletar</button>
    <button id="closeButton">Fechar</button>
  </div>

  <div id="modalBackDrop"></div>


  <script src="scripts/darkMode.js"></script>
  <script src="./scripts/main.js"></script>
  
</body>
</html>
